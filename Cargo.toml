[package]
name = "ipc-channel"
version = "0.6.0"
description = "A multiprocess drop-in replacement for Rust channels"
authors = ["The Servo Project Developers"]
license = "MIT/Apache-2.0"
repository = "https://github.com/servo/ipc-channel"

[features]
force-inprocess = []
force-posix-shm = []
unstable = []

[dependencies]
bincode = "0.6"
lazy_static = "0.2"
libc = "0.2.12"
rand = "0.3"
serde = "0.8"
uuid = {version = "0.3", features = ["v4"]}
fnv = "1.0.3"

[target.'cfg(any(target_os = "linux", target_os = "freebsd"))'.dependencies]
mio = "0.6.1"

[target.'cfg(all(not(feature="force-posix-shm"), not(feature="force-inprocess"), target_os="linux"))'.dependencies]
syscall = "0.2.1"

[dev-dependencies]
crossbeam = "0.2"
